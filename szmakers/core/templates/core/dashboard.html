{% extends "base.html" %}


{% block content %}

<div class="conteiner">
	<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
<h3>Your Events</h3>
<a href="{% url 'event-reg' %}" class="btn btn-primary" role="button">Register New Event</a></p>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Active</th>
			<th>Public Link</th>
			<th>Edit</th>
		</tr>
	</thead>
	{% for event in events %}
	<tr>
		<th>{{ event.title }}</th>
		{% if event.is_published %}
		<th>Yes</th>
			{% else %}
		<th>No</th>
			{% endif %}
		<th><a href="{{ event.get_absolute_url }}">Link</a></th>
		<th><a href="{% url 'event-edit' event.id %}">Edit</a></th>

	</tr>
	{% endfor %}
</table>
</div>
</div>

<br><br>
<br>
<br>
<br>

{% endblock %}
